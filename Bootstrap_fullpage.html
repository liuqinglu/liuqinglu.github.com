<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap_fullpage</title>
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .section {
            text-align: center;
        }

        .myVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-color: black; /* in case the video doesn't fit the whole page*/
            background-position: center center;
            background-size: contain;
            object-fit: cover; /*cover video background */
            z-index: 3;
        }

        h1 {
            font-size: 5em;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #section0 .layer {
            position: absolute;
            z-index: 4;
            width: 100%;
            left: 0;
            top: 43%;
            -webkit-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        #section0 {
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--导航栏结构-->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#Page1" style="padding-top:0;">
                <img alt="Logo" src="img/logo.jpg" style="height:50px; width:50px;">
            </a>
            <a class="navbar-brand">Liu QingLu</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" id="menu">
                <li data-menuanchor="Page1" class="menuList"><a href="#Page1">首页</a></li>
                <li data-menuanchor="Page2" class="menuList"><a href="#Page2">博客</a></li>
                <li data-menuanchor="Page3" class="menuList"><a href="#Page3">关于我</a></li>
                <li data-menuanchor="Page4" class="menuList"><a href="#Page4">联系我</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--翻页显示-->
<div id="fullpage">
    <div class="section" id="section0">
        <video class="myVideo" loop muted data-autoplay>
            <source src="images/flowers.mp4" type="video/mp4">
        </video>
        <div class="layer">
            <h1>首页</h1>
            <h1>第一屏</h1>
            <h1>fullPage.js videos</h1>
        </div>
    </div>
    <div class="section">
        <video class="myVideo" loop muted data-autoplay>
            <source src="images/banner-1.mp4" type="video/mp4">
        </video>
        <div class="layer">
            <h1>第二屏</h1>
            <h1>博客</h1>
        </div>
    </div>
    <div class="section">
        <video class="myVideo" loop muted data-autoplay>
            <source src="images/flowers.mp4" type="video/mp4">
        </video>
        <div class="layer">
            <h1>第三屏</h1>
            <h1>关于我</h1>
        </div>
    </div>
    <div class="section">
        <div class="layer">
            <h1>第四屏</h1>
            <h1>联系我</h1>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.fullpage.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/b_fullpage.js"></script>
</body>
</html>
